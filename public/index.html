<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monthly Expense Tracker</title>
    <style>
        :root {
            --primary: #4361ee;
            --secondary: #3f37c9;
            --danger: #f72585;
            --success: #4cc9f0;
            --light: #f8f9fa;
            --dark: #212529;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f5f7fa;
            color: var(--dark);
            line-height: 1.6;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            background-color: var(--primary);
            color: white;
            padding: 20px 0;
            text-align: center;
            margin-bottom: 30px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        h1 {
            font-size: 2.5rem;
        }
        
        .tabs {
            display: flex;
            margin-bottom: 20px;
            border-bottom: 1px solid #ddd;
        }
        
        .tab {
            padding: 10px 20px;
            cursor: pointer;
            background-color: #f1f1f1;
            border: 1px solid #ddd;
            border-bottom: none;
            margin-right: 5px;
            border-radius: 5px 5px 0 0;
        }
        
        .tab.active {
            background-color: var(--primary);
            color: white;
        }
        
        .tab-content {
            display: none;
            padding: 20px;
            background-color: white;
            border-radius: 0 0 5px 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .tab-content.active {
            display: block;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        
        input, select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        
        button {
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: var(--secondary);
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        
        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        
        th {
            background-color: var(--primary);
            color: white;
        }
        
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        
        tr:hover {
            background-color: #e9e9e9;
        }
        
        .summary-card {
            background-color: white;
            border-radius: 5px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .summary-card h3 {
            color: var(--primary);
            margin-bottom: 15px;
        }
        
        .summary-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }
        
        .chart-container {
            height: 300px;
            margin-top: 20px;
        }
        
        .month-selector {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        
        .month-nav {
            display: flex;
            gap: 10px;
        }
        
        .error-message {
            color: var(--danger);
            padding: 10px;
            margin: 10px 0;
            border: 1px solid var(--danger);
            border-radius: 4px;
            display: none;
        }
        
        @media (max-width: 768px) {
            .summary-grid {
                grid-template-columns: 1fr;
            }
            
            .month-selector {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Monthly Expense Tracker</h1>
        </div>
    </header>
    
    <div class="container">
        <div class="tabs">
            <div class="tab active" data-tab="data-entry">Data Entry</div>
            <div class="tab" data-tab="reports">Reports</div>
        </div>
        
        <!-- Data Entry Tab -->
        <div class="tab-content active" id="data-entry">
            <div id="error-message" class="error-message"></div>
            
            <div class="form-group">
                <label for="month">Select Month:</label>
                <select id="month">
                    <option value="01">January</option>
                    <option value="02">February</option>
                    <option value="03">March</option>
                    <option value="04">April</option>
                    <option value="05">May</option>
                    <option value="06">June</option>
                    <option value="07">July</option>
                    <option value="08">August</option>
                    <option value="09">September</option>
                    <option value="10">October</option>
                    <option value="11">November</option>
                    <option value="12">December</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="year">Year:</label>
                <input type="number" id="year" min="2000" max="2100" value="2023">
            </div>
            
            <div class="form-group">
                <label for="salary">Monthly Salary:</label>
                <input type="number" id="salary" placeholder="Enter your monthly salary">
            </div>
            
            <h3>Expenses</h3>
            
            <div class="form-group">
                <label for="emi">EMI:</label>
                <input type="number" id="emi" placeholder="Enter EMI amount">
            </div>
            
            <div class="form-group">
                <label for="food">Food:</label>
                <input type="number" id="food" placeholder="Enter food expenses">
            </div>
            
            <div class="form-group">
                <label for="fuel">Fuel:</label>
                <input type="number" id="fuel" placeholder="Enter fuel expenses">
            </div>
            
            <div class="form-group">
                <label for="parents">Parents:</label>
                <input type="number" id="parents" placeholder="Enter amount sent to parents">
            </div>
            
            <div class="form-group">
                <label for="other">Other Expenses:</label>
                <input type="number" id="other" placeholder="Enter other expenses">
            </div>
            
            <button id="save-btn">Save Data</button>
            <button id="update-btn" style="display: none;">Update Data</button>
        </div>
        
        <!-- Reports Tab -->
        <div class="tab-content" id="reports">
            <div class="month-selector">
                <div>
                    <label for="report-year">Select Year:</label>
                    <select id="report-year">
                        <option value="2023">2023</option>
                        <option value="2024">2024</option>
                    </select>
                </div>
                <div class="month-nav">
                    <button id="prev-year">&lt;&lt; Prev Year</button>
                    <button id="next-year">Next Year &gt;&gt;</button>
                </div>
            </div>
            
            <div class="summary-card">
                <h3>Annual Summary</h3>
                <div class="summary-grid">
                    <div>
                        <h4>Total Salary</h4>
                        <p id="total-salary">₹0</p>
                    </div>
                    <div>
                        <h4>Total Expenses</h4>
                        <p id="total-expenses">₹0</p>
                    </div>
                    <div>
                        <h4>Total Savings</h4>
                        <p id="total-savings">₹0</p>
                    </div>
                    <div>
                        <h4>Average Monthly Savings</h4>
                        <p id="avg-savings">₹0</p>
                    </div>
                </div>
            </div>
            
            <div class="summary-card">
                <h3>Monthly Breakdown</h3>
                <div class="chart-container">
                    <canvas id="monthlyChart"></canvas>
                </div>
            </div>
            
            <div class="summary-card">
                <h3>Expense Distribution</h3>
                <div class="chart-container">
                    <canvas id="expenseChart"></canvas>
                </div>
            </div>
            
            <div class="summary-card">
                <h3>Detailed Records</h3>
                <table id="records-table">
                    <thead>
                        <tr>
                            <th>Month</th>
                            <th>Salary</th>
                            <th>EMI</th>
                            <th>Food</th>
                            <th>Fuel</th>
                            <th>Parents</th>
                            <th>Other</th>
                            <th>Balance</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Data will be inserted here by JavaScript -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        // API Configuration
        const API_BASE_URL = 'https://expense-tracker-backend-djyp.onrender.com';
        const USER_ID = '1'; // Default user ID
        
        // DOM Elements
        const tabs = document.querySelectorAll('.tab');
        const tabContents = document.querySelectorAll('.tab-content');
        const saveBtn = document.getElementById('save-btn');
        const updateBtn = document.getElementById('update-btn');
        const monthSelect = document.getElementById('month');
        const yearInput = document.getElementById('year');
        const reportYearSelect = document.getElementById('report-year');
        const errorMessage = document.getElementById('error-message');
        const prevYearBtn = document.getElementById('prev-year');
        const nextYearBtn = document.getElementById('next-year');
        
        // Initialize Charts
        const monthlyChartCtx = document.getElementById('monthlyChart').getContext('2d');
        const expenseChartCtx = document.getElementById('expenseChart').getContext('2d');
        
        let monthlyChart = new Chart(monthlyChartCtx, {
            type: 'bar',
            data: {
                labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'],
                datasets: [
                    {
                        label: 'Salary',
                        data: [],
                        backgroundColor: 'rgba(67, 97, 238, 0.7)'
                    },
                    {
                        label: 'Expenses',
                        data: [],
                        backgroundColor: 'rgba(247, 37, 133, 0.7)'
                    },
                    {
                        label: 'Balance',
                        data: [],
                        backgroundColor: 'rgba(76, 201, 240, 0.7)'
                    }
                ]
            },
            options: {
                responsive: true,
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
        
        let expenseChart = new Chart(expenseChartCtx, {
            type: 'pie',
            data: {
                labels: ['EMI', 'Food', 'Fuel', 'Parents', 'Other'],
                datasets: [{
                    data: [],
                    backgroundColor: [
                        'rgba(67, 97, 238, 0.7)',
                        'rgba(63, 55, 201, 0.7)',
                        'rgba(247, 37, 133, 0.7)',
                        'rgba(76, 201, 240, 0.7)',
                        'rgba(33, 37, 41, 0.7)'
                    ]
                }]
            },
            options: {
                responsive: true
            }
        });
        
        // Tab Switching
        tabs.forEach(tab => {
            tab.addEventListener('click', () => {
                tabs.forEach(t => t.classList.remove('active'));
                tabContents.forEach(c => c.classList.remove('active'));
                
                tab.classList.add('active');
                document.getElementById(tab.dataset.tab).classList.add('active');
                
                if (tab.dataset.tab === 'reports') {
                    updateReports();
                }
            });
        });
        
        // Save/Update Data
        saveBtn.addEventListener('click', saveData);
        updateBtn.addEventListener('click', updateData);
        
        // Report Navigation
        prevYearBtn.addEventListener('click', () => {
            reportYearSelect.value = parseInt(reportYearSelect.value) - 1;
            updateReports();
        });
        
        nextYearBtn.addEventListener('click', () => {
            reportYearSelect.value = parseInt(reportYearSelect.value) + 1;
            updateReports();
        });
        
        // Load month data when selected
        monthSelect.addEventListener('change', loadMonthData);
        yearInput.addEventListener('change', loadMonthData);
        
        // API Functions
        async function saveData() {
            const month = monthSelect.value;
            const year = yearInput.value;
            const salary = parseFloat(document.getElementById('salary').value) || 0;
            const emi = parseFloat(document.getElementById('emi').value) || 0;
            const food = parseFloat(document.getElementById('food').value) || 0;
            const fuel = parseFloat(document.getElementById('fuel').value) || 0;
            const parents = parseFloat(document.getElementById('parents').value) || 0;
            const other = parseFloat(document.getElementById('other').value) || 0;
            
            try {
                const response = await fetch(`${API_BASE_URL}/api/expenses`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        userId: USER_ID,
                        year,
                        month,
                        data: { salary, emi, food, fuel, parents, other }
                    })
                });
                
                if (!response.ok) {
                    throw new Error(await response.text());
                }
                
                showSuccess('Data saved successfully!');
                loadMonthData();
            } catch (error) {
                showError(`Save failed: ${error.message}`);
            }
        }
        
        async function updateData() {
            await saveData(); // Same as save for this implementation
        }
        
        async function loadMonthData() {
            const month = monthSelect.value;
            const year = yearInput.value;
            
            try {
                const response = await fetch(`${API_BASE_URL}/api/expenses/${USER_ID}/${year}/${month}`);
                
                if (response.status === 404) {
                    // No data exists for this month yet
                    resetForm();
                    return;
                }
                
                if (!response.ok) {
                    throw new Error(await response.text());
                }
                
                const data = await response.json();
                populateForm(data);
                
                saveBtn.style.display = 'none';
                updateBtn.style.display = 'inline-block';
            } catch (error) {
                showError(`Failed to load data: ${error.message}`);
            }
        }
        
        function resetForm() {
            document.getElementById('salary').value = '';
            document.getElementById('emi').value = '';
            document.getElementById('food').value = '';
            document.getElementById('fuel').value = '';
            document.getElementById('parents').value = '';
            document.getElementById('other').value = '';
            
            saveBtn.style.display = 'inline-block';
            updateBtn.style.display = 'none';
        }
        
        function populateForm(data) {
            document.getElementById('salary').value = data.salary || '';
            document.getElementById('emi').value = data.emi || '';
            document.getElementById('food').value = data.food || '';
            document.getElementById('fuel').value = data.fuel || '';
            document.getElementById('parents').value = data.parents || '';
            document.getElementById('other').value = data.other || '';
        }
        
        async function updateReports() {
            const year = reportYearSelect.value;
            
            try {
                // Fetch report data
                const response = await fetch(`${API_BASE_URL}/api/reports/${USER_ID}/${year}`);
                if (!response.ok) {
                    throw new Error(await response.text());
                }
                
                const reportData = await response.json();
                const yearData = reportData[year] || { totalSalary: 0, totalExpenses: 0, months: {} };
                
                // Update summary
                document.getElementById('total-salary').textContent = `₹${yearData.totalSalary.toLocaleString()}`;
                document.getElementById('total-expenses').textContent = `₹${yearData.totalExpenses.toLocaleString()}`;
                document.getElementById('total-savings').textContent = `₹${(yearData.totalSalary - yearData.totalExpenses).toLocaleString()}`;
                document.getElementById('avg-savings').textContent = `₹${Math.round((yearData.totalSalary - yearData.totalExpenses) / 12).toLocaleString()}`;
                
                // Update monthly chart
                monthlyChart.data.datasets[0].data = Object.values(yearData.months).map(m => m.salary);
                monthlyChart.data.datasets[1].data = Object.values(yearData.months).map(m => m.expenses);
                monthlyChart.data.datasets[2].data = Object.values(yearData.months).map(m => m.balance);
                monthlyChart.update();
                
                // Update expense distribution chart
                const expenseCategories = ['emi', 'food', 'fuel', 'parents', 'other'];
                const expenseSums = expenseCategories.map(cat => {
                    return Object.values(yearData.months).reduce((sum, month) => {
                        return sum + (month.categories[cat] || 0);
                    }, 0);
                });
                
                expenseChart.data.datasets[0].data = expenseSums;
                expenseChart.update();
                
                // Update records table
                const tableBody = document.querySelector('#records-table tbody');
                tableBody.innerHTML = '';
                
                const monthNames = ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'];
                
                for (let i = 1; i <= 12; i++) {
                    const month = i.toString().padStart(2, '0');
                    const row = document.createElement('tr');
                    
                    if (yearData.months[month]) {
                        const data = yearData.months[month];
                        const balance = data.salary - data.expenses;
                        
                        row.innerHTML = `
                            <td>${monthNames[i-1]}</td>
                            <td>₹${data.salary.toLocaleString()}</td>
                            <td>₹${data.categories.emi.toLocaleString()}</td>
                            <td>₹${data.categories.food.toLocaleString()}</td>
                            <td>₹${data.categories.fuel.toLocaleString()}</td>
                            <td>₹${data.categories.parents.toLocaleString()}</td>
                            <td>₹${data.categories.other.toLocaleString()}</td>
                            <td>₹${balance.toLocaleString()}</td>
                            <td>
                                <button class="edit-btn" data-month="${month}">Edit</button>
                            </td>
                        `;
                    } else {
                        row.innerHTML = `
                            <td>${monthNames[i-1]}</td>
                            <td>-</td>
                            <td>-</td>
                            <td>-</td>
                            <td>-</td>
                            <td>-</td>
                            <td>-</td>
                            <td>-</td>
                            <td>
                                <button class="add-btn" data-month="${month}">Add</button>
                            </td>
                        `;
                    }
                    
                    tableBody.appendChild(row);
                }
                
                // Add event listeners to action buttons
                document.querySelectorAll('.edit-btn').forEach(btn => {
                    btn.addEventListener('click', () => {
                        monthSelect.value = btn.dataset.month;
                        yearInput.value = year;
                        loadMonthData();
                        document.querySelector('.tab[data-tab="data-entry"]').click();
                    });
                });
                
                document.querySelectorAll('.add-btn').forEach(btn => {
                    btn.addEventListener('click', () => {
                        monthSelect.value = btn.dataset.month;
                        yearInput.value = year;
                        document.getElementById('salary').focus();
                        document.querySelector('.tab[data-tab="data-entry"]').click();
                    });
                });
                
            } catch (error) {
                showError(`Failed to load reports: ${error.message}`);
            }
        }
        
        // Helper functions
        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            setTimeout(() => {
                errorMessage.style.display = 'none';
            }, 5000);
        }
        
        function showSuccess(message) {
            alert(message); // In a real app, replace with a nicer notification
        }
        
        // Initialize
        loadMonthData();
        updateReports();
    </script>
</body>
</html>
